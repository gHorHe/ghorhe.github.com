	<h2 class="title">How to Install Sbt on Fedora 18</h2>
	<div class="entry-content"><p>Create typesafe repo file</p>

<p>vim /etc/yum.repos.d/typesafe.repo</p>

<figure class='code'><figcaption><span> (Typesafe.bash)</span> <a href='/downloads/code/Typesafe.bash'>download</a></figcaption>
 <div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'><span class="o">[</span>Typesafe<span class="o">]</span>
</span><span class='line'><span class="nv">name</span> <span class="o">=</span> Typesafe RPM Repository
</span><span class='line'><span class="nv">baseurl</span>  <span class="o">=</span> http://rpm.typesafe.com/
</span><span class='line'><span class="nv">enabled</span>  <span class="o">=</span> 1
</span><span class='line'><span class="nv">gpgcheck</span> <span class="o">=</span> 0
</span></code></pre></td></tr></table></div></figure>


<p>and then install with yum</p>

<h1>Sudo yum install -y typesafe-stack</h1>
